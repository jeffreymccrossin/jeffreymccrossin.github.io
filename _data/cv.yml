      - bullet: Leads community-engaged research with Indigenous and diverse families to adapt caregiver peer support models and implementation strategies.
      - bullet: Secured over $740,000 in peer-reviewed funding (SSHRC, FRQS, KBHN, and McMaster fellowships) while serving as a primary investigator and funded trainee.
